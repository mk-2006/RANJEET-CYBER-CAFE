<body class="min-h-screen flex items-center justify-center">

<!-- Login Card -->

<div class="bg-gray-900 p-10 rounded-xl w-[380px] border border-gray-800">

<h1 class="text-3xl font-bold mb-6 text-center">
Member Login
</h1>

<form class="space-y-4">

<input
type="email"
placeholder="Email"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

type="password"
placeholder="Password"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

<button
class="w-full bg-indigo-500 hover:bg-indigo-600 p-3 rounded font-bold">
Login
</button>

</form>

<div class="text-center mt-6 text-sm text-gray-400">
Not a member?
