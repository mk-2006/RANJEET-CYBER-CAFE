<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Member Login • Ranjeet Cyber Cafe</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
body{
font-family:'Inter',sans-serif;
background:#020617;
color:white;
}

/* floating card */
.card{
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

.glow{
box-shadow:0 0 30px rgba(99,102,241,0.35);
}
</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-center px-4">

<!-- TOP -->

<h1 class="text-3xl md:text-4xl font-bold mb-2">
Welcome Back
</h1>

<p class="text-gray-400 mb-8">
Login to continue
</p>


<!-- LOGIN + IMAGE BOX -->

<div class="card glow bg-gray-900 rounded-xl overflow-hidden border border-gray-800 flex flex-col md:flex-row max-w-4xl w-full">


<!-- LOGIN SIDE -->

<div class="p-8 w-full md:w-1/2 text-left">

<h2 class="text-xl font-semibold mb-6 text-center md:text-left">
Member Login
</h2>

<form class="space-y-4">

<input
type="email"
placeholder="Email"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

<input
type="password"
placeholder="Password"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

<button
class="w-full bg-indigo-500 hover:bg-indigo-600 p-3 rounded font-bold transition hover:scale-105">
Login
</button>

</form>

<div class="text-center mt-6 text-sm text-gray-400">
Not a member?
<a href="contact.html" class="text-indigo-400 hover:underline ml-1">
Visit RCC
</a>
</div>

<a href="index.html" class="block text-center mt-4 text-gray-500 hover:text-white">
← Back to Home
</a>

</div>


<!-- IMAGE SIDE -->

<div class="w-full md:w-1/2 bg-black flex items-center justify-center p-6">

<img
src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-svg-download-png-3757211.png"
class="max-h-72 md:max-h-full object-contain"
/>

</div>

</div>


<!-- BOTTOM -->

<p class="text-gray-500 mt-8 text-sm">
High Speed Internet • Online Forms • Printing
</p>

</body>
</html>
