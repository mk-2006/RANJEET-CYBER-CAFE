<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Member Login • Ranjeet Cyber Cafe</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>

body{
font-family:'Inter',sans-serif;
background:#020617;
color:white;
}

/* floating card */

.card{
animation:float 6s ease-in-out infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-10px);}
100%{transform:translateY(0);}
}

.glow{
box-shadow:0 0 30px rgba(99,102,241,0.35);
}

</style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-center">


<!-- TOP -->

<h1 class="text-4xl font-bold mb-2">
Welcome Back
</h1>

<p class="text-gray-400 mb-8">
Login to continue
</p>


<!-- LOGIN + IMAGE BOX -->

<div class="card glow bg-gray-900 rounded-xl overflow-hidden border border-gray-800 flex w-[750px]">


<!-- LOGIN SIDE -->

<div class="p-8 w-1/2">

<h2 class="text-xl font-semibold mb-6">
Member Login
</h2>

<form class="space-y-4">

<input
type="email"
placeholder="Email"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

<input
type="password"
placeholder="Password"
class="w-full p-3 rounded bg-black border border-gray-700 focus:border-indigo-500 outline-none"
/>

<button
class="w-full bg-indigo-500 hover:bg-indigo-600 p-3 rounded font-bold transition hover:scale-105">
Login
</button>

</form>
<h3 class="text-xl mb-6">


</h3>
<h4 class="text-xl mb-6">
Not a Member VISIT US
</h4>

</div>


<!-- IMAGE SIDE -->

<div class="w-1/2">

<img
src="https://cdni.iconscout.com/illustration/premium/thumb/login-illustration-svg-download-png-3757211.png"
class="h-full w-full object-cover"
/>

</div>

</div>


<!-- BOTTOM -->

<p class="text-gray-500 mt-8">
High Speed Internet • Online Forms • Printing
</p>


</body>
</html>
